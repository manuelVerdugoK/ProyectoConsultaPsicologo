{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="A. Ortiz - M Verdugo">
    <meta name="description" content="Sitio web de equipo de sicologos SAMAR">
    <meta name="Keywords" content="Psicologo, sicologo, salud mental, terapia, psicoterapia, orientación.">
    <title> SAMAR - {% block titulo %} {% endblock %} </title> 
        <!-- Hoja de estilos -->
    <!--<link rel="stylesheet" href="../aplicacion/templates/css/index-style.css">-->
    <link rel="stylesheet" href="{% static 'css/index-style.css' %}">
    <!-- BOOTSTRAP -->
    <!--<link rel="stylesheet" href="../templates/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <header id="main-header"><!--#Main header-->
        <!--#Top header-->
        <div id="top-header" align="center">
            <!--Contacto-->
                <li><i class="bi bi-telephone-fill"></i> 123456789</li>
                <li><i class="bi bi-envelope-fill"></i> email@email.com</li>
            <!--Redes Sociales-->
                <li><a href="#!" role="button">
                    <i class="bi bi-whatsapp"></i>
                </a></li>
            <!--dirección-->
            <li><i class="bi bi-geo-alt-fill"></i>Av. Libertad 17, Viña del mar.</li>
        </div><!--/#top header-->

        <!--#Nav bar-->
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'img/logo1-sf.png' %}" alt="" width="200" height="80">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Inicio</a>
                        <a class="nav-link" href="{% url 'nosotros' %}">Nosotros</a>
                        <a class="nav-link" href="{% url 'articulos' %}">Artículos</a>
                    </div>
                </div>
            </div>
        </nav><!--/#Nav bar-->
    </header><!--/#Main header-->


            {% block contenido %} {% endblock %}

    <footer class="text-center" style="background-color: #c1a9d9;">
        <!-- Grid container -->
        <div class="container pt-4" style="backround-color: #ab96b7;">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a
                    class="btn btn-link btn-floating btn-lg text-light m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="bi bi-facebook"></i>
                </a>
                <!-- Instagram -->
                <a
                    class="btn btn-link btn-floating btn-lg text-light m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="bi bi-instagram"></i>
                </a>
                <!-- WhatsApp -->
                <a
                    class="btn btn-link btn-floating btn-lg text-light m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="bi bi-whatsapp"></i> 
                </a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
            
        <!-- Copyright -->
        <div class="text-center p-3 text-light" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2020 Copyright:
            <a class="text-light" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
        <!-- Copyright -->
        </footer>
</body>

</html>
